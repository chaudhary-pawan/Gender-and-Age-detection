<!DOCTYPE html>
<html>
<head>
    <title>Gender & Age Prediction</title>

    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            padding: 40px;
            text-align: center;
        }
        form {
            width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background: #45A049;
        }

        .result-box {
            margin-top: 20px;
            background: white;
            padding: 20px;
            width: 450px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
        }
    </style>

</head>
<body>

<h1>Gender & Age Prediction</h1>

<form method="POST">
    {% csrf_token %}

    <input type="number" step="0.1" name="height" placeholder="Enter Height (cm)" required>

    <input type="number" step="0.1" name="weight" placeholder="Enter Weight (kg)" required>

    <input type="number" name="voice_pitch" placeholder="Voice Pitch" required>

    <input type="number" step="0.1" name="bmi" placeholder="BMI" required>

    <button type="submit">Predict</button>
</form>

{% if prediction %}
<div class="result-box">
    <h2>Prediction Result</h2>

    <p><b>Gender:</b> {{ prediction.gender }} 
        ({{ prediction.gender_confidence }}%)
    </p>

    <p><b>Age Group:</b> {{ prediction.age_group }} 
        ({{ prediction.age_confidence }}%)
    </p>
</div>
{% endif %}

</body>
</html>
